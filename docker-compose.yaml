version: '2'
services:
    qa:
        image: barretthugh/quantaxis_docker
        ports:
            - "8010:8010"
            - "8889:8888"
        environment:
          - MONGODB=mgdb
        restart: always

    mgdb:
        image: mongo:4.1.3
        ports:
            - "27017:27017"
        environment:
            - TZ=Asia/Shanghai
            - MONGO_INITDB_DATABASE=quantaxis
        volumes:
            - qamg:/data/db
        restart: always
volumes:
    qamg:
        external:
            name: qamg
